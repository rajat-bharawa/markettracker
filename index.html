<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopify Storefront Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .product { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
    .product h2 { margin: 0 0 10px; font-size: 20px; }
  </style>
</head>
<body>
  <h1>Shopify Storefront Products Demo</h1>
  <p>Products fetched from your test Shopify Store using Storefront API.</p>

  <div id="products"></div>

  <script>
    // TODO: Replace with your own store domain and Storefront access token
    const storeDomain = "https://rajat-bharawa.github.io/markettracker/";
    const storefrontToken = "8b8dd7507f153eddcffa99db497f1470";

    const query = `{
      products(first: 10) {
        edges {
          node {
            title
            description
            variants(first: 1) {
              edges {
                node {
                  price {
                    amount
                    currencyCode
                  }
                }
              }
            }
          }
        }
      }
    }`;

    async function fetchProducts() {
      const response = await fetch(`https://${storeDomain}/api/2024-01/graphql.json`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-Shopify-Storefront-Access-Token': storefrontToken,
        },
        body: JSON.stringify({ query })
      });

      const data = await response.json();
      const productsContainer = document.getElementById('products');

      if (data.data && data.data.products) {
        data.data.products.edges.forEach(({ node }) => {
          const priceInfo = node.variants.edges[0].node.price;
          const div = document.createElement('div');
          div.className = 'product';
          div.innerHTML = `
            <h2>${node.title}</h2>
            <p>${node.description || 'No description available.'}</p>
            <strong>${priceInfo.amount} ${priceInfo.currencyCode}</strong>
          `;
          productsContainer.appendChild(div);
        });
      } else {
        productsContainer.innerHTML = '<p>Error fetching products. Check token/domain.</p>';
      }
    }

    fetchProducts();
  </script>
</body>
</html>
